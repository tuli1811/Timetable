<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Study Timetable</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <div id="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">ðŸ“š</div>
        <h1>Study Timetable</h1>
        <p class="auth-subtitle">Organize your study sessions efficiently</p>
      </div>

      <form id="signup-form" class="auth-form active">
        <h2>Create Account</h2>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password (min 6 chars)" required />
        </div>
        
        <div id="error-message" class="auth-error"></div>
        
        <button type="submit" class="auth-btn" id="signup-btn">
          <span>Create Account</span>
        </button>
        
        <p class="auth-switch">
          Already have an account? <a href="index.html">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
