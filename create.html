<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Creator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-container">
        <div class="modal-icon" id="modal-icon">‚ö†Ô∏è</div>
        <h3 class="modal-title" id="modal-title">Confirm Action</h3>
        <p class="modal-message" id="modal-message">
          Are you sure you want to proceed?
        </p>
        <div class="modal-buttons">
          <button
            id="modal-cancel"
            type="button"
            class="modal-btn modal-btn-cancel"
          >
            Cancel
          </button>
          <button
            id="modal-confirm"
            type="button"
            class="modal-btn modal-btn-confirm"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- TIMETABLE PAGE -->
    <div id="timetable-page" style="display: none">
      <div class="container">
        <div class="header-row">
          <h1>üìö Study Timetable Creator</h1>
          <button type="button" id="logout-btn" class="logout-btn">
            Logout
          </button>
        </div>

        <div class="day-selector" id="day-selector">
          <button class="day-btn active" data-day="Monday">Mon</button>
          <button class="day-btn" data-day="Tuesday">Tue</button>
          <button class="day-btn" data-day="Wednesday">Wed</button>
          <button class="day-btn" data-day="Thursday">Thu</button>
          <button class="day-btn" data-day="Friday">Fri</button>
          <button class="day-btn" data-day="Saturday">Sat</button>
          <button class="day-btn" data-day="Sunday">Sun</button>
        </div>

        <div class="input-section">
          <input type="text" id="subject" placeholder="Subject (e.g., Math)" />

          <div class="time-slot-generator">
            <label
              >Start Time:
              <input type="time" id="start-time" />
            </label>

            <label
              >Duration:
              <select id="duration">
                <option value="15">15 min</option>
                <option value="30" selected>30 min</option>
                <option value="60">60 min</option>
              </select>
            </label>

            <button type="button" id="generate-slot">Generate Time Slot</button>
          </div>

          <input type="text" id="time" placeholder="Time Slot" readonly />
          <input
            type="text"
            id="goal"
            placeholder="Goal/Task (e.g., Practice Algebra)"
          />

          <button id="add-btn">‚ûï Add to Timetable</button>
        </div>

        <div class="timetable" id="timetable">
          <h2>üóì Your Timetable</h2>
          <div id="entries"></div>
        </div>

        <div style="text-align: center; margin-top: 2rem">
          <button id="download-pdf">üìÑ Download Weekly Timetable</button>
        </div>
      </div>
    </div>

    <!-- AUTH JS (must load first) -->
    <script type="module" src="js/auth.js"></script>
    <!-- MAIN JS -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
